<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>

  <body>
    <div class="main-name">Wordle</div>
    <header>
      <div class="main-info">
        <div class="main-infoF_icons">
          <img src="Assets/menu.svg" alt="menu-bar" />
        </div>
        <div class="main-infoB">
          <div class="main-infoB_icons">
            <img src="Assets/light.svg" alt="light-bar" />
          </div>
          <div class="main-infoB_icons">
            <img src="Assets/chart.svg" alt="chart-bar" />
          </div>
          <div class="main-infoB_icons">
            <img src="Assets/question.svg" alt="question-bar" />
          </div>
          <div class="main-infoB_icons">
            <img src="Assets/setting.svg" alt="set-bar" />
          </div>
          <div class="main-infoB_word">Subscribe to Games</div>
        </div>
      </div>
    </header>
    <main>
      <div id="timer">00:00</div>
      <div class="board-row row-1">
        <div class="board-block" date-index="00"></div>
        <div class="board-block" date-index="01"></div>
        <div class="board-block" date-index="02"></div>
        <div class="board-block" date-index="03"></div>
        <div class="board-block" date-index="04"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" date-index="10"></div>
        <div class="board-block" date-index="11"></div>
        <div class="board-block" date-index="12"></div>
        <div class="board-block" date-index="13"></div>
        <div class="board-block" date-index="14"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" date-index="20"></div>
        <div class="board-block" date-index="21"></div>
        <div class="board-block" date-index="22"></div>
        <div class="board-block" date-index="23"></div>
        <div class="board-block" date-index="24"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" date-index="30"></div>
        <div class="board-block" date-index="31"></div>
        <div class="board-block" date-index="32"></div>
        <div class="board-block" date-index="33"></div>
        <div class="board-block" date-index="34"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" date-index="40"></div>
        <div class="board-block" date-index="41"></div>
        <div class="board-block" date-index="42"></div>
        <div class="board-block" date-index="43"></div>
        <div class="board-block" date-index="44"></div>
      </div>
      <div class="board-row row-6">
        <div class="board-block" date-index="50"></div>
        <div class="board-block" date-index="51"></div>
        <div class="board-block" date-index="52"></div>
        <div class="board-block" date-index="53"></div>
        <div class="board-block" date-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="footer-row row-1">
        <div class="footer-block" data-key="Q">Q</div>
        <div class="footer-block" data-key="W">W</div>
        <div class="footer-block" data-key="E">E</div>
        <div class="footer-block" data-key="R">R</div>
        <div class="footer-block" data-key="T">T</div>
        <div class="footer-block" data-key="Y">Y</div>
        <div class="footer-block" data-key="U">U</div>
        <div class="footer-block" data-key="I">I</div>
        <div class="footer-block" data-key="O">O</div>
        <div class="footer-block" data-key="P">P</div>
      </div>
      <div class="footer-row row-2">
        <div class="footer-block" data-key="A">A</div>
        <div class="footer-block" data-key="S">S</div>
        <div class="footer-block" data-key="D">D</div>
        <div class="footer-block" data-key="F">F</div>
        <div class="footer-block" data-key="G">G</div>
        <div class="footer-block" data-key="H">H</div>
        <div class="footer-block" data-key="J">J</div>
        <div class="footer-block" data-key="K">K</div>
        <div class="footer-block" data-key="L">L</div>
      </div>
      <div class="footer-row row-3">
        <div class="footer-block_Enter" data-key="Enter">Enter</div>
        <div class="footer-block" data-key="Z">Z</div>
        <div class="footer-block" data-key="X">X</div>
        <div class="footer-block" data-key="C">C</div>
        <div class="footer-block" data-key="V">V</div>
        <div class="footer-block" data-key="B">B</div>
        <div class="footer-block" data-key="N">N</div>
        <div class="footer-block" data-key="M">M</div>
        <div class="footer-block_BackSpace" data-key="Backspace">
          <img src="Assets/backspace.svg" alt="Backspace" />
        </div>
      </div>
    </footer>
    <script src="js/wordle.js"></script>
  </body>
</html>
